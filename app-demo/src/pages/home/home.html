<ion-header>
  <ion-navbar>
    <ion-title>
      登录页
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (tap)="signIn()">Sign in</button>
  <button (tap)="signUpPage()" ion-button block color="secondary">Sign up</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>用户中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item item-start>
      <ion-avatar>
        <img src="assets/avatars/default.png">
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
  <button ion-button (tap)="signOut()" block color="light">sign Out</button>
</ion-content>

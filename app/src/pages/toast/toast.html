<ion-header>

  <ion-navbar>
    <ion-title>toast</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (tap)="showToast()">Toast</button>
  <button ion-button full (tap)="showToastPosition('top')">ToastPosition</button>
  <button ion-button full (tap)="showToastPosition('bottom')">ToastPosition</button>
  <button ion-button full (tap)="showToastPosition('middle')">ToastPosition</button>
  <button ion-button full (tap)="showToastClose()">ToastClose</button>
</ion-content>
